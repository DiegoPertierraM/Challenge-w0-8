<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Pizza</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <script src="scripts/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>¡Ayuda a Edu a pedir una pizza!</h1>
      </header>
      <main>
        <form>
          <section class="section1">
            <h2>Tipo</h2>
            <label for="pizza-size">
              Tamaño de pizza
              <select name="pizza-size" id="pizza-size">
                <option value="pequeña">Pequeña</option>
                <option value="mediana">Mediana</option>
                <option value="grande">Grande</option>
              </select>
            </label>
            <label for="bread-options">
              Tipo de masa
              <select name="bread-options" id="bread-options">
                <option value="fina">Fina</option>
                <option value="gruesa">Gruesa</option>
                <option value="pan">Pan</option>
              </select>
            </label>
          </section>
          <section>
            <h2>Ingredientes</h2>
            <div class="checkboxes">
              <label for="pepperoni">
                <input
                  type="checkbox"
                  name="pepperoni"
                  id="pepperoni"
                  class="checkbox"
                />
                Pepperoni
              </label>
              <label for="mushrooms">
                <input
                  type="checkbox"
                  name="setas"
                  id="mushrooms"
                  class="checkbox"
                />
                Setas
              </label>
              <label for="onion">
                <input
                  type="checkbox"
                  name="cebolla"
                  id="onion"
                  class="checkbox"
                />
                Cebolla
              </label>
              <label for="pepper">
                <input
                  type="checkbox"
                  name="pimiento"
                  id="pepper"
                  class="checkbox"
                />
                Pimiento
              </label>
              <label for="pineapple">
                <input
                  type="checkbox"
                  name="piña"
                  id="pineapple"
                  class="checkbox"
                />
                Piña
              </label>
            </div>
          </section>
          <input type="submit" value="Pedir pizza" class="send-btn" />
        </form>
      </main>
      <p class="result" hidden>Resultado</p>
    </div>
  </body>
</html>
