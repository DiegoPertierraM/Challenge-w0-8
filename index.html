<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Pizza</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>¡Ayuda a Edu a pedir una pizza!</h1>
      </header>
      <main>
        <form>
          <section class="section1">
            <h2>Tipo</h2>
            <label for="pizza-size">
              Tamaño de pizza
              <select name="pizza-size" id="">
                <option value="small">Pequeña</option>
                <option value="medium">Mediana</option>
                <option value="large">Grande</option>
              </select>
            </label>
            <label for="bread-options">
              Tipo de masa
              <select name="bread-options" id="">
                <option value="">Fina</option>
                <option value="">Gruesa</option>
                <option value="">Pan</option>
              </select>
            </label>
          </section>
          <section>
            <h2>Ingredientes</h2>
            <div class="checkboxes">
              <label for="pepperoni">
                <input
                  type="checkbox"
                  name="pepperoni"
                  id=""
                  class="custom-checkbox"
                />
                Pepperoni
              </label>
              <label for="mushrooms">
                <input
                  type="checkbox"
                  name="mushrooms"
                  id=""
                  class="custom-checkbox"
                />
                Setas
              </label>
              <label for="onion">
                <input
                  type="checkbox"
                  name="onion"
                  id=""
                  class="custom-checkbox"
                />
                Cebolla
              </label>
              <label for="pepper">
                <input
                  type="checkbox"
                  name="pepper"
                  id=""
                  class="custom-checkbox"
                />
                Pimiento
              </label>
              <label for="pineapple">
                <input
                  type="checkbox"
                  name="pineapple"
                  id=""
                  class="custom-checkbox"
                />
                Piña
              </label>
            </div>
          </section>
          <input type="submit" value="Pedir pizza" />
        </form>
      </main>
      <p hidden>Resultado</p>
    </div>
  </body>
</html>
